<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>TotoB12 Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <button id="newChatButton">
            <span class="material-symbols-outlined"> edit_square </span>
          </button>
          <a href="#"><li>HAAAA</li></a>
          <a href="#"><li>KILL ME</li></a>
          <a href="#"><li>PLEASE</li></a>
          <a href="#"><li>HAAAAAAAAAA</li></a>
        </ul>
      </div>
    </nav>
    <div id="chat-container">
      <span id="connection-status" class="connection-status"
        >Status: ðŸŸ¡ Connecting</span
      >
      <div id="chat-box"></div>
      <div class="input-wrapper">
        <textarea id="chat-input" placeholder="Type your message..."></textarea>
        <span id="char-count">0 / 60 000</span>
        <button id="send-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="text-white dark:text-black"
          >
            <path
              d="M7 11L12 6L17 11M12 18V7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
