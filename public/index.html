<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>TotoB12 Chat</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" hred="https://fonts.gstatic.com"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <button id="newChatButton">
            <span class="material-symbols-outlined"> edit_square </span>
          </button>
        </ul>
      </div>
    </nav>
    <div id="chat-container">
      <div id="status-container">
        <span id="connection-status" class="connection-status"
          >Status: ðŸŸ¡ Connecting</span
        >
        <span id="ping-status" class="ping-status">Ping: -- ms</span>
      </div>
      <div id="image-modal" class="image-modal">
        <img
          id="fullscreen-image"
          class="fullscreen-image"
          src=""
          alt="Fullscreen Image"
        />
      </div>
      <div id="welcome-screen">
        <canvas id="animation"></canvas>
        <p id="typing-text"></p>
      </div>
      <div id="chat-box"></div>
      <div class="input-wrapper" id="drop-zone">
        <div class="upload-preview-container">
          <button
            id="upload-button"
            class="material-symbols-outlined"
            onclick="document.getElementById('file-input').click()"
          >
            file_upload
          </button>
          <img id="image-preview" class="image-preview" style="display: none" />
          <div class="loading-indicator"></div>
          <div class="close-icon material-symbols-outlined">close</div>
        </div>
        <input
          type="file"
          id="file-input"
          style="display: none"
          accept="image/png, image/jpeg, image/webp, image/heic, image/heif"
        />
        <textarea id="chat-input" placeholder="Type your message..."></textarea>
        <div class="button-counter-wrapper">
          <span id="char-count">0 / 60 000</span>
          <button id="expander-button" class="material-symbols-outlined">
            expand_less
          </button>
          <button id="send-button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="text-white dark:text-black"
            >
              <path
                d="M7 11L12 6L17 11M12 18V7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
        <div id="notification-area" class="notification-area"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
